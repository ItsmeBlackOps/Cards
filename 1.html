<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <title>Tailwind Contact Card</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto py-12">
      <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white mx-auto">
        <img class="w-full" src="https://via.placeholder.com/350x150" alt="Placeholder image">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Candidate Name</div>
          <p class="text-gray-700 text-base mb-2">Technology</p>
          <p class="text-gray-700 text-base mb-2">Visa Status</p>
          <p class="text-gray-700 text-base mb-2">Year of Exp</p>
          <p class="text-gray-700 text-base mb-2">Current Location</p>
          <p class="text-gray-700 text-base mb-2">Relocation</p>
        </div>
      </div>
    </div>
  </body>
</html>
